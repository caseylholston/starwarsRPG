<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>Star Wars RPG</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- jQuery Script -->
	<script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="assets/javascript/game.js"></script>

	<link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
	
	<!-- Enhanced CSS Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	
</head>
<body>

	<!-- Hero Area -->
	<div class="jumbotron">
	    <h1 class="text-center">When You Play The Game of Thrones, <br> You Win or You Die</h1>
	    <h3 class="text-center">Choose Your Champion and Then Choose Your First Challenger</h3>
		<div class="text-center">
	        <button class="btn btn-warning btn-xs theme-button"><span class="glyphicon glyphicon-music"></span> Play Theme!</button>
	        <button class="btn btn-default btn-xs pause-button"><span class="glyphicon glyphicon-pause"></span> Pause Song</button>
	    </div>
	    <br>
	    <p>Once you have picked your champion and your first challenger, click the attack button to start the battle.<p>
    </div>

	<div class="container">
    	<div class="row">
    		<div class="col-lg-10 col-lg-offset-1">
            	<div class="panel panel-default">
  				<div class="panel-body" id="character-selection">
				<!-- Character 1 Image -->
				<figure class ="character" name="Jon Snow">
					<img src="assets/images/jonsnow.webp" alt="Jon Snow" class="img-rounded">
					<figcaption class="charStats">Jon Snow</figcaption>
				</figure>
				<!-- Character 2 Image -->
				<figure class ="character" name="Night's King">
					<img src="assets/images/thenightking.webp" alt="Night's King" class="img-rounded">
					<figcaption>Night's King</figcaption>
				</figure>
				<!-- Character 3 Image -->
				<figure class ="character" name="Daenerys Targaryen">
					<img src="assets/images/daenerystargaryen.webp" alt="Daenerys Targaryen" class="img-rounded">
					<figcaption>Daenerys Targaryen</figcaption>
				</figure>
				<!-- Character 4 Image -->
				<figure class ="character" name="Tyrion Lannister">
					<img src="assets/images/tyrionlannister.webp" alt="Tyrion Lannister" class="img-rounded">
					<figcaption>Tyrion Lannister</figcaption>
				</figure class ="character" name="character-5">
				<!-- Character 5 Image -->
				<figure class ="character" name="The Hound">
					<img src="assets/images/thehound.webp" alt="Oberyn Martell" class="img-rounded">
					<figcaption>The Hound</figcaption>
				</figure>
				<!-- Ends Panel Body -->
				</div>
    			<!-- Ends Panel -->
    			</div>
    		<!-- Ends Column 1 -->
    		</div>
    	<!-- Ends Row 1-->
    	</div>
		<!-- Starts Row 2 -->
		<div class="row">
			<!-- Starts Column 1 -->
    		<div class="col-lg-4 col-lg-offset-1" id="attacker">
    			<!-- Starts Panel -->
            	<div class="panel panel-default">
            	<!-- Starts Panel Body -->
  				<div class="panel-body activeName">
    			<!-- Starts Attacker Figure -->
    			<figure class ="activeAttackChar">
					<img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=150%C3%97150&w=150&h=150" alt="..." class="img-rounded character">
					<figcaption>Attacker</figcaption>
				<!-- Ends Attack Figure -->
				</figure>
    			<!-- Ends Panel Body -->
				</div>
    			<!-- Ends Panel -->
    			</div>
	    		<!-- Ends Column 1 -->
	    		</div>
    		<!-- Starts Column 2 -->
    		<div class="col-lg-2" id ="attack">
            <!-- Starts Attack Button -->
    			<button type="button" class="btn btn-danger" id ="attack-button">Attack</button>
    		<!-- Ends Attack Button -->
    		<!-- Ends Column 2 -->
    		</div>
    		<!-- Starts Column 3 -->
    		<div class="col-lg-4"  id= "defender">
            	<!-- Starts Panel -->
            	<div class="panel panel-default">
  				<!-- Starts Panel Body -->
  				<div class= "panel-body activeName">
    			<!-- Starts Defender Figure -->
    			<figure class ="activeDefenseChar">
					<img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=150%C3%97150&w=150&h=150" alt="..." class="img-rounded character">
					<figcaption>Defender</figcaption>
				<!-- Ends Defender Figure -->
				</figure>
    			<!-- Ends Panel Body -->
				</div>
    			<!-- Ends Panel -->
    			</div>
    		<!-- Ends Column 3 -->
    		</div>
    	<!-- Ends Row 2-->
    	</div>

		<!-- Starts Row 3 -->
		<div class="row">
			<!-- Starts Column 1 -->
    		<div class="col-lg-4 col-lg-offset-4" id ="restart">
            	<!-- Starts Restart Button -->
    			<button type="button" class="btn btn-success" id ="restart-button">Restart
				<!-- Ends Restart Button -->
    			</button>
    		<!-- Ends Column 1 -->
    		</div>
    	<!-- Ennds Row 3ÃŸ-->
    	</div>

    <!--Ends Container -->
	</div>


		
</body>
</html>
