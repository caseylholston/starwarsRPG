<body>
	<!-- Hero Area -->
	<div class="jumbotron">
	    <h1 class="text-center">Welcome to the Arena</h1>
	    <h3 class="text-center">Choose Your Champion</h3>
	</div>

	<div class="container">
    	<div class="row">
    		<div class="col-lg-10 col-lg-offset-1">
            	<div class="panel panel-default">

    				This is where the character images will go!
    			<br>
				<!-- Character 1 Image -->
				<figure>
					<img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=150%C3%97150&w=150&h=150" alt="..." class="img-rounded character">
					<figcaption class="charStats">Character 1</figcaption>
				</figure>
				<!-- Character 2 Image -->
				<figure>
					<img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=150%C3%97150&w=150&h=150" alt="..." class="img-rounded character">
					<figcaption>Character 2</figcaption>
				</figure>
				<!-- Character 3 Image -->
				<figure>
					<img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=150%C3%97150&w=150&h=150" alt="..." class="img-rounded character">
					<figcaption>Character 3</figcaption>
				</figure>
				<!-- Character 4 Image -->
				<figure>
					<img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=150%C3%97150&w=150&h=150" alt="..." class="img-rounded character">
					<figcaption>Character 4</figcaption>
				</figure>
				<!-- Character 5 Image -->
				<figure>
					<img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=150%C3%97150&w=150&h=150" alt="..." class="img-rounded character">
					<figcaption>Character 5</figcaption>
				</figure>
				<!-- Ends Panel Body -->
				</div>
    			<!-- Ends Panel -->
    			</div>
    		<!-- Ends Column 1 -->
    		</div>
    	<!-- Ends Row 1-->
    	</div>
		<!-- Starts Row 1 -->
			<div class="row">
    		<div class="col-lg-4 col-lg-offset-1" id="Attacker">
            	<div class="panel panel-default">
  				<div class="panel-body">
    				This is where the attacker character image will go!
    			<figure>
					<img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=150%C3%97150&w=150&h=150" alt="..." class="img-rounded character">
					<figcaption>Attacking Character</figcaption>
				</figure>
    			<!-- Ends Panel Body -->
				</div>
    			<!-- Ends Panel -->
    			</div>
    		<!-- Ends Column 1 -->
    		</div>
    		<div class="col-lg-2" id ="attack">
            	<!-- Ends Column 1 <div class="panel panel-default">
  				<div class="panel-body"> -->
    				<button type="button" class="btn btn-danger" id ="attack-button">Attack</button>
    			<!-- Ends Panel Body -->
				<!--</div>
    			 Ends Panel 
    			</div> -->
    		<!-- Ends Column 2 -->
    		</div>

            	<div class="panel panel-default">
  				<div class="panel-body">
    				This is where the defender image will go!

					<img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=150%C3%97150&w=150&h=150" alt="..." class="img-rounded character">

				</figure>
    			<!-- Ends Panel Body -->
				</div>
    			<!-- Ends Panel -->
